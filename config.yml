    exec:
      on_output:
        for_accepted: rm '/home/media/Dropbox/torrents/TV_Andrea/{{title}}.torrent'
    accept_all: yes

  Local_Torrents-Movies_Andrea:
    set:
      path: '/home/cgiacofei/files/completed/andrea_movies/'
    priority: 4
    template:
      - movies-global
    disable_builtins: [seen, seen_info_hash]
    disable_plugin:
      - inputs
      - exists_movie
      - seen_movies
      - regexp
      - content_size
      - torrent_alive
      - interval
    # Mark movies as seen
    movie_queue: yes
    plugin_priority:
      exec: 0
    listdir: '{{ secrets.torrents.kids_movies }}'
    exec:
      on_output:
        for_accepted: rm '/home/media/Dropbox/torrents/Movies_Andrea/{{title}}'
    accept_all: yes

################################################################################
#
# Maintainence Tasks
#
################################################################################
  Clean_Movie_Queue:
    interval: 1 week
    template: no_global
    accept_all: yes
    listdir:
      - '{{ secrets.directories.movies }}'
    movie_queue: yes

  Clear_Torrents:
    clean_transmission:
      host: '{{ secrets.transmission.host }}'
      port: 21772
      username: '{{ secrets.transmission.username }}'
      password: '{{ secrets.transmission.password }}'
      finished_for: 24 hours
      delete_files: yes

    disable_builtins: [details]
